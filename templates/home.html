<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link href="/static/output.css" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .animate-pulse {
            animation: pulse 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-pastel-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-8 max-w-md">
        <h1 class="text-4xl font-bold mb-8 text-center animate-fadeIn">File Upload</h1>
        <form id="upload-form" class="space-y-6 animate-fadeIn" style="animation-delay: 0.2s;">
            <div class="flex items-center justify-center w-full">
                <label for="file-upload" class="flex flex-col items-center justify-center w-full h-64 border-2 border-pastel-300 border-dashed rounded-lg cursor-pointer bg-gray-800 hover:bg-gray-700 transition duration-300 ease-in-out">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <svg class="w-10 h-10 mb-3 text-pastel-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                        <p class="mb-2 text-sm text-pastel-200"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                        <p class="text-xs text-pastel-300">Any file up to 100MB</p>
                    </div>
                    <input id="file-upload" type="file" name="file" class="hidden" />
                </label>
            </div>
        </form>
        <div id="upload-status" class="mt-4 text-center hidden">
            <p id="upload-message" class="text-pastel-200"></p>
            <button id="copy-url" class="mt-2 bg-pastel-300 hover:bg-pastel-400 text-gray-900 font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 hidden">
                Copy URL
            </button>
        </div>
        <div id="error-message" class="mt-4 text-red-500 text-center hidden"></div>
    </div>
    <script>
        async function checkApiKey() {
            const apiKey = getCookie('api_key');
            if (apiKey) {
                try {
                    const response = await fetch('/verify', {
                        method: 'POST',
                        headers: {
                            'Authorization': apiKey
                        },
                        body: JSON.stringify({ apiKey: apiKey })
                    });
                    if (response.ok) {
                        console.log('API Key is valid');
                    } else {
                        console.log('Invalid API Key');
                        window.location.href = '/login';
                    }
                } catch (error) {
                    console.error('Error verifying API Key:', error);
                    window.location.href = '/login';
                }
            } else {
                console.log('No API Key found in cookie');
                window.location.href = '/login';
            }
        }

        window.addEventListener('load', checkApiKey);

        document.getElementById('file-upload').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const fileName = file.name;
            const fileInfo = document.createElement('p');
            fileInfo.textContent = `Selected file: ${fileName}`;
            fileInfo.classList.add('mt-2', 'text-sm', 'text-pastel-200', 'animate-fadeIn');
            e.target.parentNode.appendChild(fileInfo);

            await uploadFile(file);
        });

        async function uploadFile(file) {
            const apiKey = getCookie('api_key');
            if (!apiKey) {
                window.location.href = '/login';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    headers: {
                        'Authorization': apiKey
                    },
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    showUploadStatus('File uploaded successfully!', result.file_url);
                } else {
                    const errorData = await response.json();
                    showError(errorData.detail || 'File upload failed. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('An error occurred. Please try again.');
            }
        }

        function showUploadStatus(message, fileUrl) {
            const statusElement = document.getElementById('upload-status');
            const messageElement = document.getElementById('upload-message');
            const copyButton = document.getElementById('copy-url');

            messageElement.textContent = message;
            statusElement.classList.remove('hidden');
            copyButton.classList.remove('hidden');

            copyButton.onclick = function() {
                navigator.clipboard.writeText(fileUrl).then(() => {
                    copyButton.textContent = 'Copied!';
                    copyButton.classList.add('animate-pulse');
                    setTimeout(() => {
                        copyButton.textContent = 'Copy URL';
                        copyButton.classList.remove('animate-pulse');
                    }, 2000);
                });
            };
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
        }
    </script>
</body>
</html>
