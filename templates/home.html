<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Anonhost - Upload and manage your files securely and easily.">
  <meta name="keywords" content="Anonhost, file upload, file management, secure file storage">
  <meta name="author" content="keirandev">
  <meta property="og:title" content="Anonhost - File Upload Service">
  <meta property="og:description" content="Upload and manage your files securely and easily.">
  <!-- <meta property="og:image" content="https://kuuichi.xyz/static/your-image.jpg"> -->
  <meta property="og:url" content="https://kuuichi.xyz">

  <title>Anonhost</title>
  <link href="/static/home.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .animate-fadeIn {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }
    }

    .animate-pulse {
      animation: pulse 0.5s ease-in-out;
    }
  </style>
</head>

<body class="body">
  <div class="container">
    <h1 class="heading animate-fadeIn">Anonhost</h1>
    <form id="upload-form" class="form animate-fadeIn" style="animation-delay: 0.2s;">
      <div class="flex-center">
        <label for="file-upload" class="upload-label">
          <div class="upload-content">
            <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
            </svg>
            <p class="upload-text"><span class="bold">Click to upload</span></p>
            <p class="file-size">100MB file limit</p>
          </div>
          <input id="file-upload" type="file" name="file" class="hidden-input" />
        </label>
      </div>
    </form>
    <div id="upload-status" class="status hidden">
      <p id="upload-message" class="status-message"></p>
      <button id="copy-url" class="copy-button hidden">Copy URL</button>
    </div>
    <div id="error-message" class="error-message hidden"></div>
  </div>
  <script src="/static/home.js"></script>
</body>

</html>
